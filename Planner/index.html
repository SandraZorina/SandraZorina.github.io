<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My planner</title>
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/task.js"></script>
</head>
<body>
    <div class="container">
        <h1>Мой список дел</h1>
        <button id="addTask">Добавить задачу</button>

        <div id="plannedTask">
            <h2>Предстоящие задачи</h2>
            <ul id="planned-list" class="sortlist"></ul>
        </div>

        <div id="completedTask">
            <h2>Выполненные задачи</h2>
            <ul id="completed-list" class="sortlist"></ul>
        </div>

        <div id="newTaskDialog" title="Добавьте задачу">
            <p>
                <label for="task">Название задачи</label>
                <input type="text" name="task" id="task">
            </p>
        </div>

    </div>
</body>
</html>
